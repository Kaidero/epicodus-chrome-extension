<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Getting Started Extension's Popup</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="logo">
        <img src="epicodus-logo.png" alt="epicodus logo" />
      </div>
      <form>
        <div class="form-group">
          <label for="name">Email:</label>
          <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="name">Password:</label>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="form-group">
          <label for="name">Station:</label>
          <input type="text" class="form-control" name="station" id="station">
        </div>
        <a class="btn" id="attendance-in">Attendance Sign In</a>
        <a class="btn" id="attendance-out">Attendance Sign Out</a>
        <a class="btn" id="epicenter-in">Epicenter Sign In</a>
        <a href="https://epicodus-help.firebaseapp.com/" rel="noopener noreferrer" target="_blank" class="btn" id="queue">Help Queue</a>
      </form>
    </div>
  </body>
</html>
