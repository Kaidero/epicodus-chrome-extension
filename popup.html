<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Getting Started Extension's Popup</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="logo">
        <img src="epicodus-logo.png" alt="epicodus logo" />
      </div>
      <div class="col-md-12">
        <div class="row" id="buttons">
          <div class="col-xs-6 button-col-left">
            <a class="btn" id="attendance-in">Attendance Sign In</a>
            <a class="btn" id="attendance-out">Attendance Sign Out</a>
          </div>
          <div class="col-xs-6 button-col-right">
            <a class="btn" id="epicenter-in">Epicenter Sign In</a>
            <a href="https://epicodus-help.firebaseapp.com/" rel="noopener noreferrer" target="_blank" class="btn" id="queue">Help Queue</a>
          </div>
        </div>
      </div>
      <form id="attendance-in-form">
        <div class="row">
          <div id="user-1" class="col-xs-12">
            <h4 class='user-label'>First Student</h4>
            <div class="form-group">
              <input type="text" class="form-control" name="email-1" id="email-1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password-1" id="password-1" placeholder="Password">
            </div>
            <h4 class='user-label'>Second Student</h4>
            <div class="form-group">
              <input type="text" class="form-control" name="email-2" id="email-2" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password-2" id="password-2" placeholder="Password">
            </div>
          </div>
        </div>
        <div class='row' id="station">
          <div class="col-xs-12">
            <div class="form-group">
              <input type="text" class="form-control" name="station" id="station" placeholder="Station">
            </div>
          </div>
        </div>
        <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
      <form id="attendance-out-form">
        <div class="row">
          <div id="user-1" class="col-xs-12">
            <h4 class='user-label'>First Student</h4>
            <div class="form-group">
              <input type="text" class="form-control" name="email-1" id="email-1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password-1" id="password-1" placeholder="Password">
            </div>
          </div>
        </div>
      </form>
      <form id="epicenter-in-form">
        <div class="row">
          <div id="user-1" class="col-xs-12">
            <h4 class='user-label'>First Student</h4>
            <div class="form-group">
              <input type="text" class="form-control" name="email-1" id="email-1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password-1" id="password-1" placeholder="Password">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
